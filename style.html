<style>
  /* 全体 */
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f8fafc;
    color: #1e293b;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 60px auto;

  }

  button {
    background-color: #3b82f6;

    padding: 10px 20px;

    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background-color: #2563eb;
  }

  button.danger {
    background-color: #ef4444;
  }

  button.danger:hover {
    background-color: #dc2626;
  }

  /* フォーム */
  .form-group {
    margin-bottom: 16px;
  }

  label {
    display: flex;
    align-items: center;
    font-weight: bold;
    margin-bottom: 6px;
  }

  input, textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
  }

  .tooltip {
    margin-left: 8px;
    font-size: 14px;
    color: #3b82f6;
    cursor: help;
  }

  /* 一覧表示テーブル */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 24px;
  }

  th, td {
    padding: 10px;
    border: 1px solid #e5e7eb;
    text-align: left;
  }

  th {
    background-color: #f3f4f6;
  }

  /* ローディング */
  .loader-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #475569;
    margin: 20px;
  }

  .loader {
    width: 32px;
    height: 32px;
    border: 4px solid #d1d5db;
    border-top-color: #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 8px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* トースト通知 */
  .toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 9999;
  }

  .toast.success {
    background: #10b981;
    color: white;
  }

  .toast.error {
    background: #ef4444;
    color: white;
  }

  .toast.show {
    opacity: 1;
    transform: translateY(-10px);
  }
</style>
